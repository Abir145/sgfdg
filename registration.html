<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration forum</title>
</head>
<body>
    <div>
        <h3>All the sections are mandatory to fill</h3><hr>
        <form action="form.php">
            <input type="text" value="Name : " name="name" placeholder="Enter your name" required><br>
            <label for="id1">
                <input type="radio" value="Male" name="Sex" id="id1"> Male
            </label>
            <label for="id2">
                <input type="radio" value="Female" name="Sex" id="id2"> Female
            </label>
            <select name="State" id="state">
                <option value="Select">Region</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Punjab">Punjab</option>
                <option value="Hariyana">Hariyana</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
            </select>
            <select name="Qualification" id="qual">
                <option value="Qualification">Qualification</option>
                <option value="10th grade">10th grade</option>
                <option value="12th grade">12th grade</option>
                <option value="B.E/B.Tech">B.E/B.Tech</option>
                <option value="B.Sc">B.Sc</option>
                <option value="B.A">B.A</option>
                <option value="M.E/M.Tech">M.E/M.Tech</option>
                <option value="M.Sc">M.Sc</option>
                <option value="M.A">M.A</option>
            </select><hr>
            <textarea name="explain" placeholder="Explain the reason to join" id="explain" cols="45" rows="20"></textarea><hr>
            <input type="checkbox" id="confirmation" class="blue" name="confirm">
            <label for="confirm">I confirm that I am comfortable with all the terms and condition</label>
        </form>
    </div>
</body>
</html>
